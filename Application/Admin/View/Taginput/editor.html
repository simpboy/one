<script src="__ROOT__/Public/static/ueditor2/ueditor.config.js"></script><script src="__ROOT__/Public/static/ueditor2/ueditor.all.min.js"></script><script type="text/javascript" charset="utf-8" src="__ROOT__/Public/static/ueditor2/lang/zh-cn/zh-cn.js"></script><!--script id="editor" type="text/plain" style="width:1024px;height:500px;"></script--><textarea id="editor" name="{$input_name}">{$content}</textarea><script type="text/javascript">    var ue = UE.getEditor('editor',{        //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个        toolbars:[['fullscreen', 'source', '|',            'bold', 'italic', 'underline','paragraph', 'insertorderedlist', 'insertunorderedlist','insertimage','link', 'unlink', 'removeformat', 'fontfamily', 'fontsize']],        //focus时自动清空初始化时的内容        autoClearinitialContent:false,        //关闭字数统计        wordCount:false,        //关闭elementPath        elementPathEnabled:false,        //默认的编辑区域高度        initialFrameHeight:300,        initialFrameWidth:'80%',        //更多其他参数，请参考ueditor.config.js中的配置项        serverUrl: '{$server_url}'    });</script>
