<style type="text/css">    .topic label{font-size:14px; width: 100px; display: inline; border: 1px solid #cccccc; padding:5px; margin-right:5px;}    .search_div_{$suffix} .topic{margin-top:10px; height: 30px;}</style><div class="search_div_{$suffix}">    <input type="text" value="{$data[0]['name']}" name="{$input_name}" placeholder="请输入标签名称" class="input input_hd" <eq name="required" value="1">required="required"</eq>>    <span class="btn">添加</span>    <label class="btn tip">最多添加5个标签</label>    <label class="btn error" style="display:none;"></label>    <div class="topic checked clearfix" radio="{$radio}">        <volist name="data" id="vo" key="k">            <label>                <i></i>                {$vo.name}                <input type="hidden" name="name_{$suffix}[]" value="{$vo.id}"/>                &nbsp;&nbsp;<b>X</b></label>            </label>        </volist>    </div></div><script type="application/javascript">    $('.search_div_{$suffix}').on('click','span',function(){        var value   = $(this).prev().val();        var tagname = $(this).prev().val();        var append_html = '';        var tag_number = $(".topic input").length;        if(tag_number>=5){            $(".tip").css("color","#ff0000");            return false;        }else{            $(".tip").css("color","#000000");        }        var tag_name_input = $("input[name*='name_']");        var tag_name_list = [];        $(".error").text("");        $(".error").css("display","none");        if(value==''){            $(".error").text("标签不能为空");            $(".error").css("color","#ff0000");            $(".error").css("display","inline-block");            return;        }        for(var i=0;i<tag_name_input.length;i++){            if(value==$(tag_name_input[i]).val()){                $(".error").text("重复了");                $(".error").css("color","#ff0000");                $(".error").css("display","inline-block");                return;            }        }        if($(this).attr('fake')!=1){            append_html = '<label><i></i>'+tagname+'<input type="hidden" name="name_{$suffix}[]" value="'+value+'"/>&nbsp;&nbsp;<b>X</b></label>';            if($('.search_div_{$suffix} .topic').attr('radio')==1){                $('.search_div_{$suffix} .topic').html(append_html);            }else{                $('.search_div_{$suffix} .topic').append(append_html);            }        }    });    // $('.item.img').draggabilly({ containment: true, grid: [220, 220] });    $('.search_div_{$suffix} .topic').on('click','b', function() {        $(this).parent().remove();        var tag_number = $(".topic input").length;        if(tag_number>5){            $(".tip").css("color","#ff0000");            return false;        }else{            $(".tip").css("color","#000000");        }    });</script>
