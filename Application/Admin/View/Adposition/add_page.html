<extend name="Public/base" />
<block name="body">
	<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
	<div class="main-title cf">
		<h2>
			<a href="{:U('Adposition/add_page')}">添加广告位</a>
		</h2>
	</div>
	<!-- 标签页导航 -->
<div class="tab-wrap">
	<ul class="tab-nav nav">
        <li class="current"><a href="{:U('Adposition/add_page')}">添加广告位</a></li>
        <li ><a href="{:U('Adposition/index')}">广告位列表</a></li>
	</ul>
	<div class="tab-content">
	<!-- 表单 -->
	<form id="form" action="{:U('Adposition/add_page')}" class="form-horizontal" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.ad_id}"/>
        <div class="form-item cf">
            <div class="controls">
                <label class="item-label">广告位标题:<span class="check-tips"></span></label>
                <input type="text" class="text input-large" name="name" value="{$info.name}">
            </div>
        </div>
        <div class="controls">
            <label class="item-label">上线:<span class="check-tips"></span></label>
            <label for="online_0">下线</label>
            <input type="radio" class="radio" id="online_0" name="online"value="0"  <eq name="info.online" value="0">checked=“checked”</eq> <empty name="info.online">checked=“checked”</empty> />

            <label for="online_1">上线</label>
            <input type="radio" class="radio" id="online_1" name="online" value="1" <eq name="info.online" value="1">checked=“checked”</eq> />
        </div>
		<div class="form-item cf">
			<button class="btn submit-btn hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<a class="btn btn-return" href="{:U('ad/index?cate_id='.$cate_id)}">返 回</a>
		</div>
	</form>
	</div>
</div>
</block>

<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$('#submit').click(function(){
	$('#form').submit();
});
</script>
</block>
